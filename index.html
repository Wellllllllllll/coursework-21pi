<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TelegramShop</title>

  <body>
      <div class="container">
        <div class="row">
          <div class="col">
            <img src="public/images/cart.png" id="cart">
            <h4>Added:</h4> <h4 id="number-added">0</h4>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">

            <form action="">

          </div>

        </div>

          <div class="col-lg-4 col-md-6 col-sm-12" id="prod-1">

            <button type="button" class="btn btn-outline-dark" id = "btn1" onlick ="first_btn">Add to Cart</button>

          </div>

            <h4>Air Jordan I</h4>

          </div>

            <img src="images/product-6.jpg" alt="">

            <p>5000</p>
            <button type="button" class="btn btn-outline-dark" id = "btn6">Add to Cart</button>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="images/product-7.jpg" alt="">

            <p>1000</p>
            <button type="button" class="btn btn-outline-dark" id = "btn7">Add to Cart</button>

            <button type="button" class="btn btn-outline-dark"id = "btn8">Add to Cart</button>
